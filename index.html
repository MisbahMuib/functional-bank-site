<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BANK</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold ">WELCOME TO MY <span class="font-semibold text-red-700">BANK
            </span>!! </h1>
    </header>
    <main>
        <section class="bg-gray-700 w-3/6 bg-center p-10 mx-auto mt-8 rounded-2xl">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit"
                    class="bg-red-800 px-4 rounded py-2 text-white font-medium hover:bg-purple-700  ">Submit</button>
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>

</html>
